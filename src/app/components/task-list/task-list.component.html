<div class="container">
  <h2 class="mat-title"> {{ titleToDisplay }} </h2>
  <div *ngFor="let task of tasksToDisplay">
    <mat-card *ngIf="task.id" appElevate (click)="viewTask(task.id)">
      <mat-card-title-group>
        <mat-card-title>{{ task.name }}</mat-card-title>
        <mat-card-subtitle>Due: {{ task.dueDate ? (task.dueDate | date: 'mediumDate') : 'Not set' }} </mat-card-subtitle>
      </mat-card-title-group>
      <mat-card-content>
        {{ task.description }}
      </mat-card-content>
    </mat-card>
  </div>
</div>
