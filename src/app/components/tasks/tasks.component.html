<div class="task-menu">

  <div>
    <h2>Active Tasks</h2>
    <mat-card *ngFor="let task of tasks" class="task">
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-content>
        {{ task.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="viewTask(task.id)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div >
    <h2>Due Tasks</h2>
    <mat-card *ngFor="let task of tasks" class="task">
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-content>
        {{ task.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div>
    <h2>Completed Tasks</h2>
    <mat-card *ngFor="let task of tasks" class="task">
      <mat-card-title>{{ task.name }}</mat-card-title>
      <mat-card-content>
        {{ task.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
