<div>
  <a mat-flat-button [routerLink]="['/tasks/add']" color="accent">Add Task</a>
  <div  class="task-menu">
    <app-task-list [tasksToDisplay]="tasks | completedStatus: false" [titleToDisplay]="'Active Tasks'"></app-task-list>
  
    <app-task-list [tasksToDisplay]="tasks | dueStatus" [titleToDisplay]="'Due Tasks'"></app-task-list>
  
    <app-task-list [tasksToDisplay]="tasks | completedStatus: true" [titleToDisplay]="'Completed Tasks'"></app-task-list>
  </div>

</div>
