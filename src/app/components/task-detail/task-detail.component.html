<div *ngIf="data">
    <h2 mat-dialog-title>{{ data.name | uppercase }} Details</h2>
    <div mat-dialog-content>
        {{ data.description }}
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close>Save</button>
      <button mat-button mat-dialog-close>Close</button>
    </div>
</div>
