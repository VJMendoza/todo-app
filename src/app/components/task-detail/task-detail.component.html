<div *ngIf="task">
    <h2 mat-dialog-title>{{ task.name | uppercase }} Details</h2>
    <div mat-dialog-content>
        {{ task.description }}
    </div>
    <div mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
      <button mat-button mat-dialog-close>Save</button>
    </div>
</div>
